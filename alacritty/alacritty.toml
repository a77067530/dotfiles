# 安装步骤 {{

# For macOS:
#
#   1. brew install alacritty
#
#   2. 安装一些好看的字体
#      git clone --depth=1 https://github.com/vimhack/nerd-fonts-patched.git
#      cd nerd-fonts-patched && ./install.sh
#
#   3. 下载主题
#       We use Alacritty's default Linux config directory as our storage location here.
#
#       mkdir -p ~/.config/alacritty/themes
#       git clone https://github.com/alacritty/alacritty-theme ~/.config/alacritty/themes
# 
#   4. 修改主题
#      只需要修改import中"~/.config/alacritty/themes/themes/xxx.toml"即可

# }}

# general settings {{

# GENERAL
# This section documents the root level of the configuration file.

# import = ["<string>",]
#   Import additional configuration files.
#   Imports are loaded in order, skipping all missing files, with the 
#   importing file being loaded last. If a field is already present in 
#   a previous import, it will be replaced.
#   All imports must either be absolute paths starting with /, paths 
#   relative to the user's home directory starting with ~/, or paths 
#   relative from the current config file.
#
#   Example:
#       import = [
#       "~/.config/alacritty/base16-dark.toml",
#       "~/.config/alacritty/keybindings.toml",
#       "alacritty-theme/themes/gruvbox_dark.toml",
#       ]
import = [
"~/.alacritty_private.toml",
"~/.config/alacritty/themes/themes/dracula.toml",
]

# shell = "<string>" | { program = "<string>", args = ["<string>",] }
#   You can set shell.program to the path of your favorite shell, e.g. /bin/zsh. 
#   Entries in shell.args are passed as arguments to the shell.
#
#   Default:
#       Linux/BSD/macOS: $SHELL or the user's login shell, if $SHELL is unset
#       Windows: "powershell"
#
#   Example:
#       [shell]
#       program = "/bin/zsh"
#       args = ["-l"]
# shell = { program = "/bin/zsh" }


# working_directory = "<string>" | "None"
#   Directory the shell is started in. When this is unset, 
#   or "None", the working directory of the parent process will be used.
#
#   Default: "None"
working_directory = "None"

# live_config_reload = true | false
#   Live config reload (changes require restart)
#
#   Default: true
live_config_reload = true

# ipc_socket = true | false # (unix only)
#   Offer IPC using alacritty msg
#
#   Default: true
ipc_socket = true

# }}


# env settings {{

# All key-value pairs in the [env] section will be added as environment 
# variables for any process spawned by Alacritty, including its shell. 
# Some entries may override variables set by alacritty itself.
[env]
    # Example:
    #   [env]
    #   WINIT_X11_SCALE_FACTOR = "1.0"
    TERM = "xterm-256color"
    PATH = "/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin"

# }}


# window settings {{

# This section documents the [window] table of the configuration file.
[window]
    # dimensions = { columns = <integer>, lines = <integer> }
    #   Window dimensions (changes require restart).
    #   Number of lines/columns (not pixels) in the terminal. 
    #   Both lines and columns must be non-zero for this to take effect. 
    #   The number of columns must be at least 2, while using a value of 0 for columns 
    #   and lines will fall back to the window manager's recommended size
    #
    #   Default: { columns = 0, lines = 0 }
    dimensions = { columns = 0, lines = 0 }

    # position = "None" | { x = <integer>, y = <integer> } # (has no effect on Wayland)
    #   Window startup position.
    #   Specified in number of pixels.
    #   If the position is "None", the window manager will handle placement.
    #
    #   Default: "None"
    position = "None"# (has no effect on Wayland)

    # padding = { x = <integer>, y = <integer> }
    #   Blank space added around the window in pixels. 
    #   This padding is scaled by DPI and the specified value is always 
    #   added at both opposing sides.
    #
    #   Default: { x = 0, y = 0 }
    padding = { x = 0, y = 0 }

    # dynamic_padding = true | false
    #   Spread additional padding evenly around the terminal content.
    #
    #   Default: false
    dynamic_padding = false

    # decorations = "Full" | "None" | "Transparent" | "Buttonless"
    #   Window decorations.
    #   Full
    #       Borders and title bar.
    #   None
    #       Neither borders nor title bar.
    #   Transparent (macOS only)
    #       Title bar, transparent background and title bar buttons.
    #   Buttonless (macOS only)
    #       Title bar, transparent background and no title bar buttons.
    #
    #   Default: "Full"
    decorations = "None"

    # opacity = <float>
    #   Background opacity as a floating point number from 0.0 to 1.0. 
    #   The value 0.0 is completely transparent and 1.0 is opaque.
    #
    #   Default: 1.0
    opacity = 0.9

    # blur = true | false # (works on macOS/KDE Wayland)
    #   Request compositor to blur content behind transparent windows.
    #
    #   Default: false
    blur = false

    # startup_mode = "Windowed" | "Maximized" | "Fullscreen" | "SimpleFullscreen"
    #   Startup mode (changes require restart)
    #   Windowed
    #       Regular window.
    #
    #   Maximized
    #       The window will be maximized on startup.
    #
    #   Fullscreen
    #       The window will be fullscreened on startup.
    #
    #   SimpleFullscreen (macOS only)
    #       Same as Fullscreen, but you can stack windows on top.
    #
    #   Default: "Windowed"
    startup_mode = "Maximized"

    # title = "<string>"
    # Window title.
    #
    # Default: "Alacritty"
    title = "Alacritty"

    # dynamic_title = true | false
    #   Allow terminal applications to change Alacritty's window title.
    #
    #   Default: true
    dynamic_title = true

    # class = { instance = "<string>", general = "<string>" } # (Linux/BSD only)
    #
    #   Window class.
    #   On Wayland, general is used as app_id and instance is ignored.
    #
    #   Default: { instance = "Alacritty", general = "Alacritty" }
    class = { instance = "Alacritty", general = "Alacritty" }

    # decorations_theme_variant = "Dark" | "Light" | "None"
    #   Override the variant of the System theme/GTK theme/Wayland client
    #   side decorations. Set this to "None" to use the system's default theme variant.
    #
    #   Default: "None"
    decorations_theme_variant = "None"

    # resize_increments = true | false # (works on macOS/X11)
    #   Prefer resizing window by discrete steps equal to cell dimensions.
    #
    #   Default: false
    resize_increments = false

    # option_as_alt = "OnlyLeft" | "OnlyRight" | "Both" | "None" # (macOS only)
    #   Make Option key behave as Alt.
    #
    #   Default: "None"
    option_as_alt = "None"

# }}

# scrolling settings {{

# This section documents the [scrolling] table of the configuration file.
[scrolling]
    # history = <integer>
    #   Maximum number of lines in the scrollback buffer.
    #   Specifying 0 will disable scrolling.
    #   Limited to 100000.
    #
    #   Default: 10000
    history = 50000

    # multiplier = <integer>
    #   Number of line scrolled for every input scroll increment.
    #
    #   Default: 3
    multiplier = 3

# }}

# font settings {{

# This section documents the [font] table of the configuration file.
[font]
    # normal = { family = "<string>", style = "<string>" }
    #
    #   Default:
    #       Linux/BSD: { family = "monospace", style = "Regular" }
    #       Windows: { family = "Consolas", style = "Regular" }
    #       macOS: { family = "Menlo", style = "Regular" }
    normal = { family = "Hack Nerd Font", style = "Regular" }

    # bold = { family = "<string>", style = "<string>" }
    #   If the family is not specified, it will fall back to 
    #   the value specified for the normal font.
    #
    #   Default: { style = "Bold" }
    bold = { family = "Hack Nerd Font", style = "Bold" }

    # italic = { family = "<string>", style = "<string>" }
    #   If the family is not specified, it will fall back to 
    #   the value specified for the normal font.
    #
    #   Default: { style = "Italic" }
    italic = { family = "Hack Nerd Font", style = "Italic" }

    # bold_italic = { family = "<string>", style = "<string>" }
    #   If the family is not specified, it will fall back to 
    #   the value specified for the normal font.
    #
    #   Default: { style = "Bold Italic" }
    bold_italic = { family = "Hack Nerd Font", style = "Bold Italic" }

    # size = <float>
    #   Font size in points.
    #
    #   Default: 11.25
    size = 14.0

    # offset = { x = <integer>, y = <integer> }
    #   Offset is the extra space around each character. y can be thought of 
    #   as modifying the line spacing, and x as modifying the letter spacing.
    #
    #   Default: { x = 0, y = 0 }
    offset = { x = 0, y = 0 }

    # glyph_offset = { x = <integer>, y = <integer> }
    #   Glyph offset determines the locations of the glyphs within their cells 
    #   with the default being at the bottom. Increasing x moves the glyph to 
    #   the right, increasing y moves the glyph upward.
    glyph_offset = { x = 0, y = 0 }

    # builtin_box_drawing = true | false
    #   When true, Alacritty will use a custom built-in font for box drawing 
    #   characters (Unicode points U+2500 - U+259F), legacy computing 
    #   symbols (U+1FB00 - U+1FB3B), and powerline symbols (U+E0B0 - U+E0B3).
    #
    #   Default: true
    builtin_box_drawing = true

# }}


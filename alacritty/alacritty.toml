# cursor settings {{

# This section documents the [cursor] table of the configuration file.
[cursor]
    # style = { <shape>, <blinking> }
    #   shape = "Block" | "Underline" | "Beam"
    #       Default: "Block"
    #   blinking = "Never" | "Off" | "On" | "Always"
    #       Never
    #           Prevent the cursor from ever blinking
    #       Off
    #           Disable blinking by default
    #       On
    #           Enable blinking by default
    #       Always
    #           Force the cursor to always blink
    #       Default: "Off"
    style = { shape = "Block", blinking = "Always" }

    # vi_mode_style = { <shape>, <blinking> } | "None"
    # If the vi mode cursor style is "None" or not specified, 
    # it will fall back to the active value of the normal cursor.
    #
    # Default: "None"
    vi_mode_style = { shape = "Block", blinking = "Always" }

    # blink_interval = <integer>
    # Cursor blinking interval in milliseconds.
    #
    # Default: 750
    blink_interval = 600

    # blink_timeout = <integer>
    # Time after which cursor stops blinking, in seconds.
    # Specifying 0 will disable timeout for blinking.
    #
    # Default: 5
    blink_timeout = 0

    # unfocused_hollow = true | false
    # When this is true, the cursor will be rendered as a hollow 
    # box when the window is not focused.
    #
    # Default: true
    unfocused_hollow = true

    # thickness = <float>
    # Thickness of the cursor relative to the cell width as 
    # floating point number from 0.0 to 1.0.
    #
    # Default: 0.15
    thickness = 0.1

# }}

# terminal settings {{

# This section documents the [terminal] table of the configuration file.
[terminal]
    # osc52 = "Disabled" | "OnlyCopy" | "OnlyPaste" | "CopyPaste"
    #   Controls the ability to write to the system clipboard with 
    #   the OSC 52 escape sequence. While this escape sequence is useful to 
    #   copy contents from the remote server, allowing any application to read 
    #   from the clipboard can be easily abused while not providing 
    #   significant benefits over explicitly pasting text.
    #
    #   Default: "OnlyCopy"
    osc52 = "OnlyCopy"

# }}

# mouse settings {{

# This section documents the [mouse] table of the configuration file.
[mouse]
    # hide_when_typing = true | false
    #   When this is true, the cursor is temporarily hidden when typing.
    #
    #   Default: false
    hide_when_typing = true

    # bindings = [{ <mouse>, <mods>, <mode>, <command> | <chars> | <action> },]
    #   See keyboard.bindings for full documentation on mods, mode, command, chars, and action.
    #   When an application running within Alacritty captures the mouse, 
